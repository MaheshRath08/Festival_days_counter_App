<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Days Counter</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <h1 id="occasion"></h1>
    <section class="main">
        <div class="countdownEl">
            <p class="text" id="days"></p>
            <span>Days</span>
        </div>
        <div class="countdownEl">
            <p class="text" id="hours"></p>
            <span>Hours</span>
        </div>
        <div class="countdownEl">
            <p class="text" id="mins"></p>
            <span>Mins</span>
        </div>
        <div class="countdownEl">
            <p class="text" id="secs"></p>
            <span>Secs</span>
        </div>
    </section>
    <section class="lists">
        <select id="datelist">
            <option value="none">Select one occasion</option>
            <option value="1 Jan 2023">New Year</option>
            <option value="26 Jan 2023">Republic Day</option>
            <option value="14 Feb 2023">Valentines Day</option>
            <option value="15 August 2022">Independence Day</option>
            <option value="31 October 2022">Halloween</option>
            <option value="05 September 2022">Teacher's Day</option>
            <option value="01 April 2023">Utkal Diwas</option>
        </select>
    </section>
</body>
</html>
